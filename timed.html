    <p onclick="do_stuff()">Start</p>
    
    
    <div id="time">
        
    </div>
    
    
    
<script>
function CountDown(duration, callback) {
    alert("countdown");
    document.getElementById("time").textContent = duration;
    timer = setInterval(function() {
        duration--;
        document.getElementById("time").textContent = duration;

        if (duration == 0) {
            clearTimeout(timer);
            callback();
        }
    }, 1000);
}

function say_something() {
    alert("OK");
}


function do_stuff() {
    start_timer();
    alert("This will happen too soon")
}

function start_timer() {
    alert("Starting Timer");
    let countdown = new CountDown(5, say_something);
}



</script>
