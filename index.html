<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
    <link rel="stylesheet" href="little_chef.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Bootstrap Sample</title>
</head>

<body>

    <div class="container starting ">
        <div class="row gameHeadding">
            <div class="col">
                <img src="images/chef-hat-png.png"><br>

                <span>Little-Chef</span>

            </div>
        </div>
        <div class="row chefimage">
            <div class="col-sm-6">
                <img src="images/little_Chef.png"></img>
            </div>
            <div class="col-sm-6">

                <input id="btnStart" type="image" src="images/startbutton.png" alt="start">

            </div>
        </div>
    </div>
    <div class="container card" id="recipe-card" style="display: none">
        <div class="row">
            <div class="col-sm">
                <p id="item"> </p>
            </div>
            <div class="col-sm">
                <img id="item-img" src="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Study The recipie</p>
            </div>
        </div>

        <div class="row">
            <div id="recipe" class="col-sm-3">
                <img src="" id="img-0"></img>
            </div>
            <div id="recipe" class="col-sm-3">
                <img src="" id="img-1"></img>
            </div>
            <div id="recipe" class="col-sm-3">
                <img src="" id="img-2"></img>
            </div>
            <div id="recipe" class="col-sm-3">
                <img src="" id="img-3"></img>
            </div>
            <div id="recipe" class="col-sm-3">
                <img src="" id="img-4"></img>
            </div>

            <div id="recipe" class="col-sm-3">
                <img src="" id="img-5"></img>
            </div>
        </div>
    </div>

    <div class="container card" id="challenge-card" style="display: none">
        <div class="row">
            <div class="col-sm-5 ">
                <p id="itemChallange"> </p>
            </div>
        </div>
        <div class="row challange-row">
            <div class="col-sm">
                <img src="" class="ChalImg" id="imgchallnge-0"></img>
            </div>

            <div class="col-sm">
                <img src="" class="ChalImg" id="imgchallnge-1"></img>
            </div>

            <div class="col-sm">
                <img src="" class="ChalImg" id="imgchallnge-2"></img>
            </div>
            <div class="col-sm">
                <img src="" class="ChalImg" id="imgchallnge-3"></img>
            </div>
            <div class="col-sm">
                <img src="" class="ChalImg" id="imgchallnge-4"></img>
            </div>
        </div>
        
        <div class="row plate">
            <div class="col-sm">
                <img src="images/plate.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="OrangJ_submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="time">
                </div>
            </div>

        </div>
    </div>
    <!-- content goes here -->

    <script src="little_chef.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
